databaseChangeLog:
  - changeSet:
      id: 004
      author: postgres
      changes:
        - createTable:
            tableName: client_products
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_client_product_client
                    references: clients(id)
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_client_product_product
                    references: products(id)
              - column:
                  name: open_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: close_date
                  type: TIMESTAMP
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false