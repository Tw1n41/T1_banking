databaseChangeLog:
  - changeSet:
      id: 006
      author: postgres
      changes:
        - createTable:
            tableName: account_products
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: external_id
                  type: BIGINT
                  constraints:
                    nullable: false
                  remarks: "ID продукта из client_processing"
              - column:
                  name: product_key
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP