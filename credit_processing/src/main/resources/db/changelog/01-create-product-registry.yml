databaseChangeLog:
  - changeSet:
      id: 001
      author: postgres
      changes:
        - createTable:
            tableName: product_registry
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: interest_rate
                  type: NUMERIC(5,2)
              - column:
                  name: open_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false